<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/general.js"></script>
        <script type="text/javascript" src="js/jquery.form.min.js"></script>
        <script type="text/javascript" src="js/cart.js"></script>
        <title>Oasis1000</title>
    </head>
    <body>
        <div class="wrapper container">
            <div class="content">
                <div class="row header loadUrl" url="header.html"></div>
                <div class="row ">
                    <div class="col-md-12 formAjax">
                        <div class="cartItems"></div>
                        <form action="https://oasis1000.com/api/1/Page_Index_Cart/Send/">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Имя *</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Телефон *</label>
                                <div class="col-sm-8">
                                    <input type="text" name="phone" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Адрес *</label>
                                <div class="col-sm-8"><input type="text" name="address" class="form-control" value=""></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8"><input type="text" name="email" class="form-control" value=""></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Комментарии</label>
                                <div class="col-sm-8"><textarea name="comment" class="form-control"></textarea></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12"><button type="submit" name="send" value="send" class="btn btn-primary">Отправить</button></div>
                            </div>
                        </form>               
                    </div>
                </div>
            </div>
            <div class="row footer loadUrl" url="footer.html"></div>
        </div>
    </body>
</html>
